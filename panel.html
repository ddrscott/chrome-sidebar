<!DOCTYPE html>
<html>
  <head>
    <title>My Sidepanel</title>
    <style>
        .full {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 999999;
        }
    </style>
  </head>
  <body>
      <iframe class="full"
          width="560" height="315" src="https://www.youtube.com/embed/astISOttCQ0?si=WO-Pfta_4uXTCyrS"
          title="YouTube video player"
          frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; autoplay" allowfullscreen></iframe>
  </body>
</html>
